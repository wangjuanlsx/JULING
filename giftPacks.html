<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<title>爱玩宝游戏盒子</title>
	<link rel="stylesheet" href="./css/giftPacks.css">
</head>
<body>
	<div class="gift-packs-wrap">
		<div class="top-talk">
			<img src="img/giftPacks/talk.png" alt="">
		</div>
		<div class="gift-box-wrap">
			<img src="img/giftPacks/mask.png" alt="">
			<div class="gift-box"></div>
			<div class="gift-box-after"></div>
			<div class="light"></div>
		</div>
		<div class="play-way-wrap">
			<img src="img/giftPacks/way.png" alt="">
		</div>
		<div class="join-in-wrap">
			<img src="img/giftPacks/cursor.png" alt="" class="join-icon">
			<a href="introduce.html" class="join-btn">
				<img src="img/giftPacks/join-in.png" alt="">
			</a>
			<img class="join-address" src="img/giftPacks/address-box.png" alt="">
			<a class="join-link" href="https://www.aiwanbao.com">www.aiwanbao.com</a>
		</div>
		<div class="tips-wrap">
			<img src="img/giftPacks/bottom.png" alt="">
			<div class="tips-word">
				<p>抵制不良游戏，拒绝盗版游戏。注意自我保护，谨防受骗上当。</p>
				<p>适度游戏益脑，沉迷游戏伤身。合理安排时间，享受健康生活。</p>
				<p style="margin-top: 8px;">CopyRight © 海南巨灵网络科技有限公司</p>
				<p>琼ICP备18005134号-7</p>
			</div>
		</div>
	</div>
	<script src="./js/zepto.min.js"></script>
	<script src="./js/sm.min.js"></script>
	<script>
		setTimeout(function () {
			$('.gift-box').css('display','none');
			$('.gift-box-after').css('display','block');
		},4000)
	</script>
</body>
</html>
