<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<title>爱玩宝游戏盒子</title>
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/introduce.css">
</head>
<body>
	<div class="introduce-wrap">
		<div class="top-gift-wrap">
			<img class="top-gift-box" src="img/introduce/talk.png" alt="">
			<div class="talk-content">
				<div class="get-gift">
					<div class="left">
						<img src="img/introduce/get.png" alt="">
					</div>
					<div class="right">
						<ul>
							<li>
								<img class="coin" src="img/introduce/coin.png" alt="">
								<p>1元</p>
								<img class="title" src="img/introduce/2.png" alt="">
							</li>
							<li>
								<img class="coin" src="img/introduce/coin.png" alt="">
								<p>2.38元</p>
								<img class="title" src="img/introduce/3.png" alt="">
							</li>
						</ul>
					</div>
				</div>
				<img class="gift-word" src="img/introduce/gift.png" alt="">
			</div>
		</div>
		<div class="to-web-wrap">
			<img class="left-icon" src="img/introduce/left.png" alt="">
			<img class="to-web-word" src="img/introduce/open.png" alt="">
			<img class="right-icon" src="img/introduce/right.png" alt="">
		</div>
		<div class="web-remember-wrap">
			<img src="img/introduce/web-remember.png" alt="">
		</div>
		<div class="web-copy-wrap">
			<img src="img/introduce/web-copy.png" alt="">
		</div>
		<div class="picture-play-wrap">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="img/introduce/1.png" alt=""></div>
					<div class="swiper-slide"><img src="img/introduce/1.png" alt=""></div>
					<div class="swiper-slide"><img src="img/introduce/1.png" alt=""></div>
					<div class="swiper-slide"><img src="img/introduce/1.png" alt=""></div>
				</div>
				<!-- Add Pagination -->
				<div class="swiper-pagination"></div>
			</div>
			<!-- <img src="img/introduce/1.png" alt=""> -->
		</div>
		<div class="focus-wrap">
			<img class="code-word" src="img/introduce/code-word.png" alt="">
			<div class="focus-channel">
				<div class="code-channel">
					<img src="img/introduce/code-mask.png" alt="">
					<img src="img/introduce/code.png" alt="">
				</div>
				<div class="other">
					<img src="img/introduce/channel.png" alt="">
					<img src="img/introduce/message.png" alt="">
					<img src="img/introduce/relation.png" alt="">
					<img src="img/introduce/gethongbao.png" alt="">
				</div>
			</div>
		</div>
		<div class="tips-wrap">
			<img src="img/giftPacks/bottom.png" alt="">
			<div class="tips-word">
				<p>抵制不良游戏，拒绝盗版游戏。注意自我保护，谨防受骗上当。</p>
				<p>适度游戏益脑，沉迷游戏伤身。合理安排时间，享受健康生活。</p>
				<p style="margin-top: 8px;">CopyRight © 海南巨灵网络科技有限公司</p>
				<p>琼ICP备18005134号-7</p>
			</div>
		</div>
	</div>
	<script src="./js/swiper.min.js"></script>
	<script>        
		var swiper = new Swiper('.swiper-container', {
			pagination: {
				el: '.swiper-pagination',
			},
			autoplay: {
				delay: 3000,
				disableOnInteraction: false,
			},
		});      
	</script>
</body>
</html>
