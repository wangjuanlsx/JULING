<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<title>首页</title>
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/home-page.css">
</head>
<body>
	<div class="home-page-wrap">
		<div class="home-page-top"><img src="./img/home-page/top.png" alt=""></div>
		<div class="home-page-content">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img src="./img/home-page/content-1.png" alt="">
						<img class="home-page-rule" src="./img/home-page/rule.png" alt="">
					</div>
					<div class="swiper-slide">
						<img src="./img/home-page/content-2.png" alt="">
						<img class="home-page-rule" src="./img/home-page/rule.png" alt="">
						<div class="channel-list">
							<div class="list-title">
								<img src="./img/home-page/title.png" alt="">
							</div>
							<div class="list-content">
								<ul>
									<li>
										<div>
											<div>
												<img src="./img/home-page/icon-4.png" alt="">
												<span>游戏中遇到200人</span>
											</div>
											<p>+500元</p>
										</div>
										<img class="list-content-line" src="./img/home-page/line.png" alt="">
									</li>
									<li>
										<div>
											<div>
												<img src="./img/home-page/icon-5.png" alt="">
												<span>新区中遇到200人</span>
											</div>
											<p>+500元</p>
										</div>
										<img class="list-content-line" src="./img/home-page/line.png" alt="">
									</li>
									<li>
										<div>
											<div>
												<img src="./img/home-page/icon-3.png" alt="">
												<span>交流群1000人</span>
											</div>
											<p>+500元</p>
										</div>
										<img class="list-content-line" src="./img/home-page/line.png" alt="">
									</li>
									<li>
										<div>
											<div>
												<img src="./img/home-page/icon-2.png" alt="">
												<span>直播间200人</span>
											</div>
											<p>+500元</p>
										</div>
										<img class="list-content-line" src="./img/home-page/line.png" alt="">
									</li>
									<li>
										<div>
											<div>
												<img src="./img/home-page/icon-1.png" alt="">
												<span>聊天200人</span>
											</div>
											<p>+500元</p>
										</div>
										<img class="list-content-line" src="./img/home-page/line.png" alt="">
									</li>
								</ul>
								<p class="sum-word">合计每日总收益</p>
								<p class="sum-number">2500.00<span>元</span></p>
							</div>
						</div>
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</div>
		<div class="home-page-btn">
			<img src="./img/home-page/button-active.png" alt="">
		</div>
	</div>
	<div class="page-bottom-wrap">
		<div class="page-bottom-line">
			<img src="./img/common/tab-line.png" alt="">
		</div>
		<div class="page-bottom-button">
			<a href="" class="active">
				<img src="./img/common/home-active.png" alt="">
				<p>首页</p>
			</a>
			<a href="">
				<img src="./img/common/invite.png" alt="">
				<p>我的邀请</p>
			</a>
			<a href="">
				<img src="./img/common/ranking.png" alt="">
				<p>排行榜</p>
			</a>
			<a href="">
				<img src="./img/common/generalize.png" alt="">
				<p>推广贴士</p>
			</a>
		</div>
	</div>
	<script src="./js/swiper.min.js"></script>
	<script>        
		var swiper = new Swiper('.swiper-container', {
			pagination: {
				el: '.swiper-pagination',
			},
			autoplay: {
				delay: 3000,
				disableOnInteraction: false,
			},
		});      
	</script>
</body>
</html>
